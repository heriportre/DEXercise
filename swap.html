<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">

        <div class="grid">
            <div class="left">
                <div class="name">
                    <h1>DEXercise</h1>
                </div>
            </div>

            <div class="middle">
                <div class="lnk"><a class="btn-m" id="swap-link" href="#">swap</a></div>
                <div class="lnk"><a class="btn-m" id="pool-link" href="#">pool</a></div>

            </div>


            <div class="right">
                <div class="btn">network</div>
                <div class="btn">connect wallet</div>
                <div class="btn">settings</div>
            </div>

        </div>

    </div>

    <div class="body-rest">
        <div class="box-body">
            <div class="box1">Swap</div>
            <div class="box2">
                <input class="inpt1" type="integer" name="stake_amount" id="pay" placeholder="0.0" />
                <div class="token-select">token</div>
            </div>
            <div class="box3">
                <input class="alt-inpt" type="integer" name="stake_amount" id="pay" placeholder="0.0" />
                <div class="alt-select">select token</div>
            </div>
        </div>
    </div>


</body>
</html>
